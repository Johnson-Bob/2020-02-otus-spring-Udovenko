spring:
  datasource:
    url: jdbc:h2:mem:book_library_test
    username: sa
    password:
    driverClassName: org.h2.Driver
    data: test_data.sql
    initialization-mode: always
  jpa:
    generate-ddl: false
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

shell:
  interactive:
    enabled: false

